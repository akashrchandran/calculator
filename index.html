<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<div class="calculator">
		<div class="text-box">
			<input type="text" name="text-area" id="text-area">
		</div>
		<div class="cal-buttons">
			<div class="cal-button-row">
				<button>C</button>
				<button>D</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class="cal-button-row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>x</button>
			</div>
			<div class="cal-button-row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="cal-button-row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="cal-button-row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="cal-button-row">
				<button>00</button>
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
